<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div class="meme-container">
            <img id="meme-image" src="" alt="Meme Image" />
            <div class="text top-text" id="top-text">Top Text</div>
            <div class="text bottom-text" id="bottom-text">Bottom Text</div>
        </div>

        <!-- Inputs for text -->
        <input type="text" id="top-text-input" placeholder="Top Text" />
        <input type="text" id="bottom-text-input" placeholder="Bottom Text" />

        <!-- Input for URL -->
        <input type="url" id="image-url-input" placeholder="Image URL" />

        <!-- File upload for local images -->
        <input type="file" id="image-file-input" accept="image/*" />

        <!-- Generate button -->
        <button id="generate-meme-btn">Generate Meme</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
